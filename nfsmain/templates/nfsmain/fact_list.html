{% extends "nfsmain/base.html" %}
{% block pagetitle %}Список фактов{% endblock %}
{% block pagebody %}
    <h1>Факты</h1>
    {% for fact in fact_list %}
        <p><a href = "{% url 'main:fact_detail' fact.id %}">«{{ fact.text|truncatewords:10 }}»</a><br />
        от <a href = "{{ fact.media.home_url }}">{{ fact.media }}</a></p>
    {% endfor %}
{% endblock %}
